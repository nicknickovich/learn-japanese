<!DOCTYPE html>
<html>
    <head>
        <title>Вчи катакану</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="code.js" type="module"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="question">Question</h1>
        </div>
        <div class="container">
            <input type="text" id="answer" name="answer">
        </div>
        <div class="container">
            <h3 id="answer-hint"></h3>
        </div>
        <div class="container">
            <input type="radio" id="ukr" name="input_mode" value="ukr" checked>
            <label for="ukr">Українська</label>
            <input type="radio" id="katakana" name="input_mode" value="katakana">
            <label for="katakana">Катакана</label>
            <input type="radio" id="hiragana" name="input_mode" value="hiragana">
            <label for="hiragana">Хіраґана</label> 
        </div>
        <div class="container">
            <p></p>
        </div>
        <div class="container">
            <button type="button" id="show-answer">Підказка</button>
        </div>
    </body>
</html>
